<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>To-Do App</h1>
    <div class="grid">
    <input type="text" id="input-todo" placeholder="Enter what to do " />
    <input type="date" id="date">
    <button
      class="add-button"
      onclick="
    addToDo();
    "
    >
      ADD
    </button>
</div>
    <div id="output-todo" class="grid"></div>

    <script src="todo.js"></script>
  </body>
</html>
